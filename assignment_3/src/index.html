<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <!-- The container block of the caculator-->
    <div class="calculator">
        <div class="btn-result">
            <p class="result" id="result">0</p>
        </div>

        <!-- The function blocks of each element-->
        <div class="btn-function">
            <div class="btn btn-ac" id="btn-clear">AC</div>
            <div class="btn btn-mc" id="btn-memory">MC</div>
            <div class="btn btn-parse" id="btn-per">%</div>
            <div class="btn btn-div">/</div>
            <div class="btn btn-seven">7</div>
            <div class="btn btn-eight">8</div>
            <div class="btn btn-nine">9</div>
            <div class="btn btn-multiply">*</div>
            <div class="btn btn-four">4</div>
            <div class="btn btn-five">5</div>
            <div class="btn btn-six">6</div>
            <div class="btn btn-minus">-</div>
            <div class="btn btn-one">1</div>
            <div class="btn btn-two">2</div>
            <div class="btn btn-three">3</div>
            <div class="btn btn-plus">+</div>
            <div class="btn btn-zero">0</div>
            <div class="btn btn-float">.</div>
            <div class="btn btn-equalTo" class="total">=</div>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
